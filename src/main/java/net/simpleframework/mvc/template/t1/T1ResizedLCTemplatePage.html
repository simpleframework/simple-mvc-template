<table style="width: 100%; height: 100%;" cellpadding="0" cellspacing="0" class="fixed_table">
  <tr>
    <td class="left_c">
      <div>
        ${toolbar_left}
        ${content_left}
      </div>
    </td>
    <td class="splitbar"></td>
    <td class="center_c">
      <div>
        ${toolbar_center}
        ${content_center}
      </div>
    </td>
  </tr>
</table>
<script type="text/javascript">
  (function() {
    var m = $('#resized_body .child');
    window.left_c = m.down(".left_c").down();
    window.center_c = m.down(".center_c").down();

    var sb = m.down(".splitbar");
    $UI.createSplitbar(sb, sb.previous());

    m.observe("size:body", function() {
      var style = "height: " + m.getHeight() + "px";
      left_c.setStyle(style);
      center_c.setStyle(style);
    });
  })();
</script>
