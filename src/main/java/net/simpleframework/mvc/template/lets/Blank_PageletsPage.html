$if{showPagelets}
<div class="col1">
  <div class="col1_1">${col1}</div>
</div>
<div class="col2">${page.toPageletHTML(parameter)}</div>
$else{} 
  ${col1} 
$end{}
$if{pageletsScroll > 0}
<script type="text/javascript">
  (function() {
    var col2 = $(".Blank_PageletsPage .col2");
    var col1 = col2.previous();
    var h = col1.cumulativeOffset().top;
    var h2 = col1.measure("height") - col2.measure("height");
    var vp = document.viewport;
    Event.observe(window, "scroll", function() {
      var top = vp.getScrollOffsets().top - h;
      if (top > 0) {
        if (top < h2 - ${pageletsScroll}) {
          col2.style.top = (top + 5) + "px";
        }
      } else {
        col2.style.top = "0px";
      }
    });
  }).delay(1);
</script>
$end{}
